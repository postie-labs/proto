syntax = "proto3";

package postie.v1.client;

option go_package = "github.com/postie-labs/proto/postie/v1/client";

message MsgCapsule {
  bytes serialized_msg = 1;
  Signature signature = 2;
}

message Msg {
  enum Type {
    TYPE_UNSPECIFIED = 0;
    TYPE_HELLO = 1;
    TYPE_HELLO_ACK = 2;
    TYPE_SEND = 3;
    TYPE_SEND_ACK = 4;
    TYPE_READ = 5;
    TYPE_READ_ACK = 6;
  }

  Type type = 1;
  bytes data = 2;
  map<string, bytes> metadata = 3;
}

message Signature {
  bytes pub_key = 1;
  bytes sig_bytes = 2;
}
